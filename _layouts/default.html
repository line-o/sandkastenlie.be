<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>{{ site.title }}{% if page.title %} : {{ page.title }}{% endif %}</title>
    <meta name="description" content="{{ site.subtitle }}">

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">

</head>
<body>

<header class="navbar navbar-static-top pw-docs-nav">
    {% include header.html %}
</header>

<div class="container-fluid">
    <section class="row-fluid">
        {% assign post_count = site.posts|size %}
        {% if site.navigation != 0 and site.navigation == 1 or post_count > 0 %}
        <nav class="pw-nav col-sm-4 col-md-3 col-lg-2 hidden-print">
            {% include navigation.html %}
        </nav>
        <article class="pw-docs-content col-sm-8 col-md-9 col-lg-10">
            {{ content }}
        </article>
        {% else %}
        <article class="pw-docs-content col-md-12">
            {{ content }}
        </article>
        {% endif %}
    </section>
</div>
<footer class="pw-docs-footer">
    {% include footer.html %}
</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="/bower_components/podlove-web-player/dist/js/podlove-web-moderator.js"></script>
{% if page.script %}
<script src="{{ page.script }}"></script>
{% endif%}
</body>
</html>
