<ul class="nav">
    <li>
        <a href="{{ site.baseurl }}/">Home</a>
    </li>
    {% for section in site.sections %}
    {% assign attr = section[0] %}
    {% assign label = section[1] %}

    {% for page in site.categories[attr] %}
    {% if forloop.first %}
    <li>
        <span>{{ label }}</span>
    </li>
    {% endif %}
    <li data-order="{{ page.order }}">
        <a href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a>
    </li>
    {% endfor %}
    {% endfor %}
</ul>
